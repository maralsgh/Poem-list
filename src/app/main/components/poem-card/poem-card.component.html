<div class="card card-task mb-2" *ngFor="let item of data">
  <div class="progress">
    <div class="progress-bar bg-warning" role="progressbar" style="width: 100%" aria-valuenow="25" aria-valuemin="0"
         aria-valuemax="100"></div>
  </div>
  <div class="card-body justify-content-between d-flex">
    <div class="card-title">
      <a [routerLink]="'/poem/' + item.title" class="text-black"><h6 class="m-0">{{item.title}}</h6></a>
      <span class="text-small text-gray"> <img class="me-1" src="assets/images/pen-fill.svg"
                                               alt="pen">Author by: {{item.author}}</span>
    </div>
    <a [routerLink]="'/poem/' + item.title" class="card-more my-auto">
      <span class="d-none d-lg-inline-block me-2">See more </span>
      <img src="assets/images/chevron-right.svg" alt=""></a>
  </div>
</div>
